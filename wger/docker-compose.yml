version: "3"
services:
    wger_instance:
        image: wger/apache:latest
        container_name: wger_instance
        hostname: wger_instance
        restart: always

        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"

        volumes:
            - data-volume:/home/wger/db
        expose:
            - "80"

volumes:
    data-volume:
