version: "3"
services:
    nginx:
        image: umputun/nginx-le:1.3.0
        container_name: nginx
        hostname: nginx
        restart: always

        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"

        volumes:
            - ./etc/nginx/.authfile:/etc/nginx/.authfile
            - ./etc/nginx/service_grafana.conf:/etc/nginx/service_grafana.conf
            - ./etc/nginx/service_keeweb.conf:/etc/nginx/service_keeweb.conf
            - ./etc/nginx/service_pihole.conf:/etc/nginx/service_pihole.conf
            - ./etc/nginx/service_webdav.conf:/etc/nginx/service_webdav.conf
            - ./etc/nginx/service_wger.conf:/etc/nginx/service_wger.conf
            - ./etc/nginx/service_wiki.conf:/etc/nginx/service_wiki.conf
            - ./etc/nginx/ssl:/etc/nginx/ssl
            - ./etc/nginx/webdav/data:/etc/nginx/webdav/data
            - ./etc/nginx/webdav/temp:/etc/nginx/webdav/temp
        ports:
            - "80:80"
            - "443:443"

        environment:
            - TZ=UTC
            - LETSENCRYPT=true
            - LE_EMAIL=fedy95@protonmail.com
            - LE_FQDN=grafana.fedy95.com,keeweb.fedy95.com,pihole.fedy95.com,webdav.fedy95.com,wger.fedy95.com,wiki.fedy95.com
        networks:
            - grafana_monitor-net
            - keeweb_default
            - pihole_default
            - wger_default
            - wiki_default

networks:
    grafana_monitor-net:
        external: true
    keeweb_default:
        external: true
    pihole_default:
        external: true
    wger_default:
        external: true
    wiki_default:
        external: true
