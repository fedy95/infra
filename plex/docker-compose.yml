version: "3"

volumes:
    plex_data: {}

services:
    plex:
        image: linuxserver/plex:version-1.20.3.3437-f1f08d65b
        container_name: plex
        hostname: plex
        restart: unless-stopped

        volumes:
            - plex_data:/config
            - ./etc/media:/media

        network_mode: host
        environment:
            - PUID=1000
            - PGID=1000
            - VERSION=docker
