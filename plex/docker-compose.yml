version: "3"

volumes:
    plex_data: {}

services:
    plex:
        image: linuxserver/plex:version-1.20.2.3402-0fec14d92
        container_name: plex
        hostname: plex
        restart: unless-stopped

        volumes:
            - plex_data:/config
            - ./etc/media:/media
        ports:
            - "32400:32400"
            - "1900:1900/udp"
            - "3005:3005"
            - "5353:5353/udp"
            - "8324:8324"
            - "32410:32410/udp"
            - "32412:32412/udp"
            - "32413:32413/udp"
            - "32414:32414/udp"
            - "32469:32469"

        environment:
            - PUID=1000
            - PGID=1000
            - VERSION=docker
